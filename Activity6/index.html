<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>We Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>We Chat</h1>
        </header>
        <main>
            <!--message container for chat messages-->
            <section id="message-container" class="messages"></section>
            <!--input section for new messages-->
            <section>
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
                <button id="reply-button">Reply</button>
            </section>
        </main>
        <script src="js/scripts.js"></script>
    </body>
</html>
